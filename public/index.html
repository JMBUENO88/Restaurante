<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Administrativo</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            text-align: center;
        }
        .logo { font-size: 32px; margin-bottom: 10px; }
        h2 { color: #1e293b; margin-bottom: 30px; }
        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background-color: #1d4ed8; }
        #mensaje-estado { 
            margin-top: 15px; 
            font-size: 14px; 
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">üë®‚Äçüç≥</div>
        <h2>Portal Super Admin</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Correo electr√≥nico" required>
            <input type="password" id="password" placeholder="Contrase√±a" required>
            <button type="submit" id="btn-login">Ingresar al Sistema</button>
        </form>
        <div id="mensaje-estado"></div>
    </div>

    <script>
        // ‚ö†Ô∏è IMPORTANTE: PEGA AQU√ç TUS CLAVES DE SUPABASE
        // (Las mismas que pusiste en el archivo .env)
        const MY_SUPABASE_URL = 'https://flzpgdfeczhawhcqjoiu.supabase.co'; 
        const MY_SUPABASE_KEY = 'sb_publishable_wTU_75q87Nc4y1TgLf0k0Q_N-3R24xq'; 
        
        // Inicializamos el cliente (Usamos nombres distintos para evitar conflictos)
        const { createClient } = supabase;
        const _supabase = createClient(MY_SUPABASE_URL, MY_SUPABASE_KEY);

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('btn-login');
            const msgDiv = document.getElementById('mensaje-estado');

            // Feedback visual
            btn.innerText = "Verificando...";
            btn.disabled = true;
            msgDiv.style.display = 'none';

            try {
                // Intentamos Login
                const { data, error } = await _supabase.auth.signInWithPassword({ 
                    email: email, 
                    password: password 
                });

                if (error) {
                    // Si falla
                    msgDiv.style.display = 'block';
                    msgDiv.style.color = 'red';
                    msgDiv.innerText = "‚ùå Error: " + error.message;
                    btn.innerText = "Reintentar";
                    btn.disabled = false;
                } else {
                    // Si funciona
                    msgDiv.style.display = 'block';
                    msgDiv.style.color = 'green';
                    msgDiv.innerText = "‚úÖ Login Correcto. Redirigiendo...";
                    
                    // Guardamos el token y nos vamos al dashboard
                    localStorage.setItem('sb-token', data.session.access_token);
                    setTimeout(() => {
                        window.location.href = '/admin';
                    }, 1000);
                }
            } catch (err) {
                alert("Error cr√≠tico del sistema: " + err.message);
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
