<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistemas DevPatec - Acceso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { 
            background: #f8f9fa; 
            height: 100vh; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
        }
        .card-login { 
            width: 100%; 
            max-width: 380px; 
            border: none; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            background: white;
        }
        .footer-branding {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #6c757d;
        }
        .footer-branding a {
            text-decoration: none;
            color: #0d6efd;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="card card-login p-4">
        <h2 class="text-center fw-bold mb-1 text-primary">Sistemas DevPatec</h2>
        <p class="text-center text-muted small mb-4">Gesti칩n Inteligente de Restaurantes</p>
        
        <div id="msg" class="text-center mb-3 small"></div>
        
        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">Usuario</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" id="user" class="form-control" placeholder="admin" required>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Contrase침a</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" id="pass" class="form-control" placeholder="******" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">INGRESAR</button>
        </form>
    </div>

    <div class="footer-branding">
        <span>by <br> 
            <a href="https://wa.me/524741082768?text=Hola%20Ing.%20Mauricio,%20me%20interesa%20informaci칩n%20sobre%20el%20Sistema%20DevPatec" target="_blank">
                Ing. Jose Mauricio Hern치ndez Bueno
            </a>
        </span>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'
        import { SUPABASE_URL, SUPABASE_KEY } from './config.js';
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const u = document.getElementById('user').value.trim();
            const p = document.getElementById('pass').value.trim();
            const m = document.getElementById('msg');

            m.innerText = "Verificando...";
            m.style.color = "blue";

            try {
                const { data: usuario, error } = await supabase
                    .from('usuarios')
                    .select('*')
                    .eq('username', u)
                    .eq('password', p)
                    .eq('activo', true)
                    .maybeSingle();

                if (error) throw error;

                if (!usuario) {
                    m.innerText = "Credenciales incorrectas";
                    m.style.color = "red";
                    return;
                }

                localStorage.setItem('usuario_actual', usuario.username);
                localStorage.setItem('rol', usuario.rol);
                localStorage.setItem('empresa_id', usuario.empresa_id);

                if (usuario.rol === 'super_admin') {
                    window.location.href = "dashboard.html";
                } else {
                    window.location.href = "panel-dueno.html";
                }

            } catch (err) {
                m.innerText = "Error: " + err.message;
                m.style.color = "red";
            }
        };
    </script>
</body>
</html>
